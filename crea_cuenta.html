  </div>
  <div class="crearcuenta">
    <h2>Crear Cuenta</h2>
  </div>
  <div class="correo">
    <form action="crear_cuenta">
      <p>
        <input name="correo" type="email" placeholder="*Correo Electrónico" />
      </p>
      <p>
        <input name="contraseña" type="password" placeholder="*Contraseña" />
      </p>
      <p>
        <input name="nombre" type="text" placeholder="*Nombre" />
      </p>
      <p>
        <input name="apellidos" type="text" placeholder="*Apellidos" />
      </p>
      <p>
        <label>*Tipo de Documento</label>
        <select name="opciones">
          <option>DNI</option>
          <option>Carnet de Extranjería</option>
        </select>
      </p>
      <p>
        <input name="number" type="number" placeholder="*Número de Documento" />
      </p>
      <p>
        <label>Fecha de nacimiento</label>
        <input name="nacimiento" type="date" placeholder="*Fecha de nacimiento" />
      </p>
      <div class="datos">
        <p>
          <label>
            <input type="radio" name="Sexo" /> Masculino
          </label>
          <br />
          <label>
            <input type="radio" name="Sexo" /> Femenino
          </label>
        </p>
      </div>
      <p>
        <input type="checkbox" name="terminos" /> He leído y aceptado la Política de privacidad y los Términos y
        condiciones del uso del sitio web
      </p>
      <div class="únete">
        <p>
          <input type="submit" value="ÚNETE" />
        <h2><a href="index.html">Volver</a>
          <h2>
            </p>
      </div>
    </form>
  </div>
